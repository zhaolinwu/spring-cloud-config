server:
  address: 127.0.0.1
  port: 9001
spring:
  application:
    name: micro-service-user
eureka:
  instance:
    hostname: micro.service.user
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
info:
  application:
    name: ${spring.application.name}
    port: ${server.port}